<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Forum</h1>
    </header>
    <main>
        <section id="topics-section">
            <h2>Topics</h2>
            <button id="add-topic-btn">Add New Topic</button>
            <table>
                <thead>
                    <tr>
                        <th>Topic</th>
                        <th>Created By</th>
                        <th>Last Comment</th>
                    </tr>
                </thead>
                <tbody id="topics-list">
                    <!-- Topics will be populated here dynamically -->
                </tbody>
            </table>
        </section>
        <section id="chat-section" style="display: none;">
            <h2 id="chat-title"></h2>
            <div id="chat-messages"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Write a comment..." required>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
