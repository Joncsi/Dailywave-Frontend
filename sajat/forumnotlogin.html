<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fantasztikus meme gyűjtemény">
  <meta name="author" content="XYZ">
  <meta name="keywords" content="meme, invázió, fórum">
  <title>DailyWave Forum Login</title>
  <link rel="stylesheet" href="../css/forumnotlogin.css">
  <link rel="shortcut icon" href="../img/Daniel Gallego.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-logo" href="#"><img src="../img/Daniel Gallego.png" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><img src="../img/magyar.png" alt="Magyarország">#Magyarország</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">#Hírek</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">#Sport</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">#Politika</a>
          </li>
          <li class="nav-item">
            <img src="../img/fórumgomb.png" alt="Fórum">
          </li>
        </ul>
        <form class="d-flex align-items-center" role="search">
          <i class="bi bi-search me-2">
            <img src="../img/keresés.png" alt="Keresés Ikon" style="width: 25px; height: 25px;">
          </i>
          <input class="form-control me-2" type="search" placeholder="Keresés" aria-label="Keresés">
          <div class="social-icons">
            <i class="bi bi-person-circle ms-2">
              <img src="../img/facebook.png" alt="Facebook" style="width: 40px; height: 40px;">
            </i>
            <i class="bi bi-person-circle ms-2">
              <img src="../img/twitterx.png" alt="Twitter" style="width: 40px; height: 40px;">
            </i>
            <i class="bi bi-person-circle ms-2">
              <img src="../img/instagram.png" alt="Instagram" style="width: 43px; height: 43px;">
            </i>
            <i class="bi bi-person-circle ms-2">
              <img src="../img/profile.png" alt="Profile" style="width: 40px; height: 40px;">
            </i>
          </div>
        </form>
        
      </div>
    </div>
  </nav>



  <div class="tarolo">
    <h1>Fórum Használatához jelentkezzen be!</h1>
    <div class="login">
      <button type="button" id="btnLogin">Bejelentkezés</button>
    </div>
  </div>

  <script src="./js/forumnotlogin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
