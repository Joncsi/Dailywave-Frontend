<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fantasztikus meme gyűjtemény">
    <meta name="author" content="XYZ">
    <meta name="keywords" content="meme, invázió, fórum">
    <title>Profil Nézet</title>
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="shortcut icon" href="./img/Daniel Gallego.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navigációs sáv -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-logo" href="#"><img src="./img/Daniel Gallego.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><img src="img/magyar.png"
                                alt="">#Magyarország</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">#Hírek</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">#Sport</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">#Politika</a>
                    </li>
                    <img src="img/fórumgomb.png" alt="">
                </ul>
                <form class="d-flex align-items-center" role="Keresés" style="display: flex; align-items: center;">
                    <i class="bi bi-search me-2" style="display: inline-flex; align-items: center;">
                        <img src="img/keresés.png" alt="KeresésIkon" style="width: 25px; height: 25px;">
                    </i>
                    <input class="form-control me-2" type="Keresés" placeholder="Keresés" aria-label="Keresés"
                        style="display: inline-flex; align-items: center;">
                    <i class="bi bi-person-circle ms-2"
                        style="font-size: 25px; display: inline-flex; align-items: center; margin-top: 5px;">
                        <img src="img/facebook.png" alt="" style="width: 40px; height: 40px;">
                    </i>
                    <i class="bi bi-person-circle ms-2"
                        style="font-size: 25px; display: inline-flex; align-items: center; margin-top: 5px;">
                        <img src="img/twitterx.png" alt="" style="width: 40px; height: 40px;">
                    </i>
                    <i class="bi bi-person-circle ms-2"
                        style="font-size: 25px; display: inline-flex; align-items: center; margin-top: 6px;">
                        <img src="img/instagram.png" alt="" style="width: 43px; height: 43px;">
                    </i>
                    <i class="bi bi-person-circle ms-2"
                        style="font-size: 25px; display: inline-flex; align-items: center; margin-top: 0px;">
                        <img src="img/profile.png" alt="" style="width: 40px; height: 40px;">
                    </i>
                </form>
            </div>
        </div>
    </nav>

    <!-- Profil Nézet -->
    <div class="profile-container">
        <div class="profile-image">
            <img src="img/UnknownPic.png" alt="Profilkép">
        </div>
        <div class="profile-info">
            <h2 class="name"><span id="user-name">Isti</span></h2> <!-- Ideiglenes név -->
            <a href="nameedit.html"><button class="edit-button" id="edit-name">Név módosítása</button></a>
            <button class="edit-button" id="edit-password">Jelszó módosítása</button>
            <button class="back-button" id="back">Vissza</button>
        </div>
    </div>

    <script src="./js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
