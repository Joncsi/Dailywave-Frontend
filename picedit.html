    <div class="tarolo">
        <h1 class="login-title">Profilkép módosítása</h1>

            <img id="preview" src="./img/default-profile-pic.png" alt="Profilkép előnézet" class="preview-img">
        </div>

        <!-- Profilkép feltöltő input -->
        <div class="input">
            <input type="file" id="profilePicInput" accept="image/*" onchange="previewImage(event)">
        </div>
        
        <div class="login">
            <button type="button" id="btnSavePic" onclick="saveProfilePic()">Mentés</button>
        </div>
